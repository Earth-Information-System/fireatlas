algorithm_name: eis-feds-dps-precprocess-region-v3
algorithm_description: "create geojson for a region and maybe static source filter"
algorithm_version: 1.0.0
environment: ubuntu
repository_url: https://repo.maap-project.org/gcorradini/fireatlas_nrt.git
docker_container_url: "mas.maap-project.org/root/maap-workspaces/base_images/vanilla:v3.1.4"
queue: "maap-dps-eis-worker-64gb"
run_command: "fireatlas_nrt/maap_runtime/run_preprocess_region.sh"
build_command: "fireatlas_nrt/maap_runtime/run_dps_build.sh"
disk_space: "100GB"
inputs:
  config: [ ]
  positional:
  - name: regnm # name of output folder
    download: False
  - name: bbox # xmin, ymin, xmax, ymax of region bbox in lat/lon
    download: False
